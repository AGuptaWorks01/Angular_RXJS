<div class="my-3 ms-5">
  <h2>Custom Observable</h2>
  <br />

  <div class="row">
    <div class="col-md-6">
      <strong>Ex - 01 (Manual)</strong>
      <hr />
      <ul
        [ngClass]="
          takeStatus === 'completed'
            ? 'completed'
            : takeStatus === 'error'
            ? 'error'
            : ''
        "
        class="techList"
        id="alContainer"
      ></ul>
    </div>
    <div class="col-md-6">
      <strong>Ex - 02 (Custom Interval Observable)</strong>
      <hr />
      <ul
        [ngClass]="
          takeStatus2 === 'completed'
            ? 'completed'
            : takeStatus2 === 'error'
            ? 'error'
            : ''
        "
        class="techList"
        id="alContainer1"
      ></ul>
    </div>
  </div>
  <br />

  <div class="row">
    <div class="col-md-12">
      <strong>Ex - 03 (Random Names)</strong>
      <p class="bg-light py-2 px-3 border rounded">
        <strong>Random Names: </strong>
        'Abc','XYZ','A2Z','Hello', 'Boy'
      </p>
      <hr />
      <p>
        Current Name:
        <strong>{{ names }}</strong>
      </p>

      <span
        class="badge text-light"
        [ngClass]="
          nameStatus === 'completed'
            ? 'bg-success'
            : nameStatus === 'error'
            ? 'bg-danger'
            : 'bg-primary'
        "
      >
        {{
          nameStatus === "completed"
            ? "Success"
            : nameStatus === "error"
            ? "Error"
            : "Waiting..."
        }}
      </span>
    </div>
  </div>
</div>
